<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div id="root">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 id="app-header">Basic JavaScript By Dear</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="btn1">Show/Hide </button>
                </div>
            <div class="row" >
                <div id="formEx">
                    <input type="text" id="txtFirstName" placeholder="Enter your name" />
                    <input type="text" id="txtLastName" placeholder="Enter your age" />
                    <input type="text" id="txtEmail" placeholder="Enter your email" />
                    <button type="button" id="btnGetAll" >GetAll</button>
                    <button type="button" id="btnAdd" >Add</button>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">e-mail</th>
                        <th scope="col">Command</th>
                      </tr>
                    </thead>
                    <tbody id="tbMembers" >
                     
                    
                    </tbody>
                  </table>
            </div>
                
        </div>
       

    </div>
  </body>
  
</html>
